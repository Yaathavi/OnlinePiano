<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
<h1><b> Virtual Piano </b></h1>
<h3> Type the corresponding keys on your keyboard with the volume on and have fun playing! </h3>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="left">W</kbd>
        <kbd class="left">E</kbd>
        <kbd class="right">T</kbd>
        <kbd class="right">Y</kbd>
        <kbd class="right">U</kbd>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
